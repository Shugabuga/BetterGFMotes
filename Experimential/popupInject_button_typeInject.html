
<!doctype html>
<html lang="en">
    <! BetterGFMotes- Draggable UI BETA>
    <head>
        <style>
            #opener
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size:10px;
            }
            </style>
        <meta charset="utf-8">
            <title>BetterGFMotes</title>
            <link rel="stylesheet" href="http://j-co.ga/jquery/jquery-ui.css">
                <script src="http://j-co.ga/jquery/external/jquery/jquery.js"></script>
                <script src="http://j-co.ga/jquery/jquery-ui.js"></script>
                <link rel="stylesheet" href="/resources/demos/style.css">
                    <script>
                        $(function() {
                          $( "#dialog" ).dialog({
                                                autoOpen: false,
                                                show: {
                                                effect: "fade",
                                                duration: 500
                                                },
                                                hide: {
                                                effect: "fade",
                                                duration: 500
                                                }
                                                });
                          
                          $( "#opener" ).click(function() {
                                               $( "#dialog" ).dialog( "open" );
                                               });
                          });
                        </script>
                    <script>
                        function dippyfresh_add(text){
                            var text = "[](#dippyfresh)";
                            var TheTextBox = document.getElementById("text");
                            TheTextBox.value = TheTextBox.value + text;
                        }
                    </script>
    </head>
    <body>
        <input id="text" type="text" name="TheTextBox">
        
        <div id="dialog" title="BetterGFMotes">
            <button onclick="dippyfresh_add(text);"><img src="http://i66.tinypic.com/k97vk8.gif"></button>
        </div>
        

        <input id="opener" type="submit" value="Emotes" class="ui-button ui-widget ui-state-default ui-corner-all" role="button">
        
    </body>
</html>
